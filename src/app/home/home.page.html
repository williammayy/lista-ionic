<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-title>
            Lista de Veículos
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Lista</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-searchbar placeholder="Procurar veículo" [(ngModel)]="termoDeBusca"></ion-searchbar>

    <ion-list>
        <ion-item *ngFor="let veiculo of veiculos | filter:termoDeBusca">
            <ion-label>
                <ion-text>
                    <h4><b>{{veiculo.modelo}}</b> {{veiculo.ano}}</h4>
                </ion-text>
                <ion-text>
                    <p>{{veiculo.marca}}</p>
                </ion-text>
            </ion-label>
        </ion-item>
    </ion-list>

</ion-content>
